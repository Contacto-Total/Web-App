<app-toolbar></app-toolbar>

<div class="section">
  <h1 class="title">SMS de Seguimiento</h1>
  <p class="subtitle">Revise el mensaje que se enviarÃ¡ y genere los SMS</p>

  <div class="cards-container">

    <!-- Card de mensaje de seguimiento -->
    <mat-card class="sms-card enabled">
      <mat-card-header>
        <mat-icon class="icon">mail_outline</mat-icon>
        <mat-card-title>Mensaje de seguimiento</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p class="sms-message">Samuel, usted tiene una promesa de pago de S/100.</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button class="btn-primary" (click)="editarMensaje()">
          Editar
        </button>
        <button mat-raised-button class="btn-secondary" (click)="generarMensaje()">
          Generar mensaje
        </button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
