<ng-container *ngIf="preview$ | async as p">
  <div *ngIf="p.previewText; else kv">
    <strong>Preview:</strong> {{ p.previewText }}
  </div>
  <ng-template #kv>
    <div *ngFor="let k of (vars$ | async); let i = index">
      <strong>VAR{{ i + 1 }}</strong>:
      {{ $any(p.values)[k] ?? '' }}
    </div>
  </ng-template>
</ng-container>
