<ng-container *ngIf="data as p">
  <div *ngIf="p.previewText; else kv">
    <strong>Preview:</strong> {{ p.previewText }}
  </div>

  <ng-template #kv>
    <div *ngFor="let k of orderedVars; let i = index">
      <strong>VAR{{ i + 1 }}</strong>: {{ p.values?.[k] ?? '' }}
    </div>
  </ng-template>
</ng-container>
